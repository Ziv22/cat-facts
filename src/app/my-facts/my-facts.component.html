<h3>My Facts:</h3>
<h6 *ngIf="!facts.length" class="no-facts-message">
  No Saved Facts Were Found
</h6>
<h6 *ngIf="facts.length">You saved {{ facts.length }} Facts</h6>
<ul class="facts">
  <li *ngFor="let fact of facts" class="my-fact bg-dark">
    <p>
      {{ fact.text }}
    </p>
    <span class="material-icons remove-btn red600" (click)="removeFact(fact)">
      delete
    </span>
  </li>
</ul>
